
<div class="page">
  <div class="form-wrapper">
      <mat-card>
          <form class="reg-form">
            <div>
            <mat-form-field hintLabel="Max 10 characters">
                <input matInput #input  maxlength="10" placeholder="Input" [(ngModel)]="form.name" name="name">
                <mat-hint align="end">{{input.value?.length || 0}}/10</mat-hint>
              </mat-form-field>
            
              <mat-form-field>
                <textarea matInput placeholder="Address" [(ngModel)]="form.address" name="address"></textarea>
              </mat-form-field>
            
              <mat-form-field>
                <mat-select placeholder="Branch" [(ngModel)]="form.branch" name="branch">
                  <mat-option value="Mech">Mech</mat-option>
                  <mat-option value="EC">EC</mat-option>
                </mat-select>
              </mat-form-field>
              <mat-radio-group class="p-l-20 radio-grup" [(ngModel)]="form.gender" name="gender">
                <label class="gender-sec">Gender:</label>
                  <mat-radio-button value="Male">Male</mat-radio-button>
                  <mat-radio-button value="Female">Female</mat-radio-button>
                </mat-radio-group> 
                <mat-form-field class="example-full-width">
                    <input matInput [matDatepicker]="picker" placeholder="Choose a date" [(ngModel)]="form.dob" name="dob">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker touchUi #picker></mat-datepicker>
                  </mat-form-field>
                </div>
                <div style="text-align:center;">
                    <button  mat-raised-button color="primary" (click)="registerFunction($event)">Register</button> 
                </div>
                                 
          </form>
          
      </mat-card>
  </div>
</div>
